    <!-- Content Here -->

    <section class="container-fluid pt-5">
        <form action="#">
            <div class="row py-5">
                <div class="contact-form col-sm-8 col-md-6 col-lg-5 mx-auto p-5 shadow rounded">
                    <!-- <img src="imgs\CallumThom.jpg" alt="" class="img-fluid rounded-circle pt-5"> -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Contact Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mr-2" disabled>Submit</button>
                        <button type="reset" class="btn btn-secondary" disabled>Reset</button>
                    </div>

                </div>
            </div>
        </form>
    </section>

    <!-- /Content -->
